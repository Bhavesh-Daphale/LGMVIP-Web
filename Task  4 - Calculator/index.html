<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d92759df72.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">          
            <div class="display1">
                <h3 id="display1"></h3>
            </div>
            <div class="display2">
                <h1 id="display2"></h1>
            </div>
            
            <div class="buttons">
                <button onclick="allclear()" class="btn btn-color btn-ac">AC</button>
                <button onclick="delete_func()" class="btn btn-color"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="display('/')" class="btn btn-color">/</button>
                <button onclick="display('7')" class="btn">7</button>
                <button onclick="display('8')" class="btn">8</button>
                <button onclick="display('9')" class="btn">9</button>
                <button onclick="display('*')" class="btn btn-color">x</button>
                <button onclick="display('4')" class="btn">4</button>
                <button onclick="display('5')" class="btn">5</button>
                <button onclick="display('6')" class="btn">6</button>
                <button onclick="display('-')" class="btn btn-color">-</button>
                <button onclick="display('1')" class="btn">1</button>
                <button onclick="display('2')" class="btn">2</button>
                <button onclick="display('3')" class="btn">3</button>
                <button onclick="display('+')" class="btn btn-color">+</button>
                <button onclick="display('.')" class="btn">.</button>
                <button onclick="display('0')" class="btn">0</button>
                <button onclick="equal()" class="btn btn-equal">=</button>
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
