<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d92759df72.js" crossorigin="anonymous"></script>
    <title>Registration form</title>
</head>

<body>
    <header>
        <h1 id="title">Student Enrollment Form</h1>
    </header>
    <div class="main">
        <div class="left">
            <h2>Enrollment Form</h2>
            <form action="" id="enrollment-form">
                <div class="input-field">
                    <h4>NAME</h4>
                    <input type="text" name="name" id="input-name" placeholder=" Eg. Bhavesh Daphale" required>
                </div>
                <div class="input-field">
                    <h4>EMAIL</h4>
                    <input type="email" name="email" id="input-email" placeholder="Eg. bhaveshdaphale@gmail.com" required>
                </div>
                <div class="input-field">
                    <h4>WEBSITE</h4>
                    <input type="url" name="website" id="input-website" placeholder="Eg. www.MyWebsite.com">
                </div>
                <div class="input-field">
                    <h4>IMAGE LINK</h4>
                    <input type="text" name="image" id="input-image-link" placeholder=" .jpg , .png">
                </div>
                <div class="input-field">
                    <h4>GENDER</h4>
                    <div class="category">
                        <div >
                            <input type="radio" value="Male" name="gender" id="input-male" class="input-gender">
                            <label for="input-male">Male</label> 
                        </div>
                        <div >
                            <input type="radio" value="Female" name="gender" id="input-female" class="input-gender">
                            <label for="input-female">Female</label>
                        </div>
                        <div >
                            <input type="radio" value="Other" name="gender" id="input-others" class="input-gender">
                            <label for="input-others">Others</label>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <h4>SKILLS</h4>
                    <div class="category">
                        <div >
                            <input type="checkbox" value="HTML" name="skills" id="skills-html" class="input-skills">
                            <label for="skills-html">HTML &nbsp</label> 
                        </div>
                        <div >
                            <input type="checkbox" value="CSS" name="skills" id="skills-css" class="input-skills">
                            <label for="skills-css">CSS &nbsp</label>
                        </div>
                        <div >
                            <input type="checkbox" value="Java" name="skills" id="skills-java" class="input-skills">
                            <label for="skills-java">Java &nbsp</label> 
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" value="ENROLL" id="btn-submit">
                    <input type="reset" value="RESET" id="btn-reset">
                </div>
            </form>
        </div>
        <hr>
        <div class="right">
            <h2>Enrolled Students</h2>
            <table class="content-table">
                <thead class="table-head">
                    <tr>
                        <th>DESCRIPTION</th>
                        <th>PHOTO</th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>

        </div>

    </div>

</body>

</html>
